<!DOCTYPE html>
<html>
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Gander - Log In</title>
   <link href='http://fonts.googleapis.com/css?family=Lato|Courgette' rel='stylesheet' type='text/css'>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/jquery-1.7.2.min.js"></script>
  </head>

  <body>

  <div id='container'>
      <header>
        <img id='logo' src="../images/Gander-logo-sm.png" border="0" alt="Gander Logo"></img>
      </header>

      <h2 id='slogan'>
        <em>Fly</em> through email
      </h2>

      <div id='description'>
        <p>
          Gander is a secure, mobile-friendly
          way to access and search your email.
        </p>
      </div>

      <div id='waitlist'>
          <form class="well">
            <h3 class='form-section-header'>
              Sign in
            </h3>
            <label id='log-in-email-label'>
              What is your work email address?
              <small class='helper-text'>
                Please enter your email address to sign in.
              </small>
            </label>
            <input id='log-in-email-field' type="email" class="span3" placeholder="email@company.com">
            <label id='log-in-password-label'>
              Do you have a Gander password?
            </label>
            <input id='has-password-no' type="radio" name="has-password" value="no" onfocus="selectHasPasswordNo()" />
            <label id='has-password-label' for='has-password-no'>
              No, I'm a new user.
            </label>
            <br/>
            <input id='has-password-yes' type="radio" name="has-password" value="yes" onfocus="selectHasPasswordYes()"/>
            <label id='has-password-label' for='has-password-yes'>
              Yes, my password is:
            </label>
            <input id='log-in-password-field' type="password" class="span3 optional-field" onfocus="selectHasPasswordYes()">

            <a id='go' class='button' href="#" onclick="validateSignIn">Go</a>
          </form>
      </div>

      <div id='push'><!--//--></div>

    </div>

    <footer>
      <ul class='well'>
        <li><a href="#">Features</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="mailto:gander@ripariandata.com">Email Us</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </footer>

    <script type="text/javascript">
      function selectHasPasswordNo() {
        document.getElementById("go").innerHTML="Create an Account";
        document.getElementById("go").href="create-account.html"; // TODO: need to validate form first!
        document.getElementById("log-in-password-field").value="";
      }

      function selectHasPasswordYes() {
        document.getElementById("go").innerHTML="Go";
        document.getElementById("go").href="../success-login.html"; // TODO: need to validate form first!
        document.getElementById("has-password-yes").checked=true;
      }

      function validateSignIn() {

      }
    </script>
    <script src="../scripts/verify.js"></script>
  </body>
</html>
