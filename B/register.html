<!DOCTYPE html>
<html>
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Gander - Log In</title>
   <link href='http://fonts.googleapis.com/css?family=Lato|Courgette' rel='stylesheet' type='text/css'>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/jquery-1.7.2.min.js"></script>
  </head>

  <body>

  <div id='container'>
      <header>
        <a href="index.html">
          <img id='logo' src="../images/Gander-logo-sm.png" border="0" alt="Gander Logo"></img>
        </a>
        <a id='two-button-wrapper' href='log-in.html'>
          <span id='two-button-small' class='button'>
            <b>Already have an account?</b>
          </span>
        </a>
      </header>

      <h2 id="create-account-title">
        Create an Account
      </h2>

      <div id='waitlist'>
          <form class="well">
            <label id='log-in-email-label'>
              What is your work email address?
              <small class='helper-text'>
                You need your email address to log in
              </small>
            </label>
            <input id='log-in-email-field' type="email" class="span3" placeholder="email@company.com">
            <label id='log-in-password-label'>
              Create a new password for Gander
            </label>
            <input id='log-in-password-field' type="password" class="span3" placeholder="password">
            <input id='log-in-password-confirmation-field' type="password" class="span3" placeholder="confirm password">
            <label id='name-label'>
              What is your name?
            </label>
            <input id='name-field' type="text" class="span3 optional-field" placeholder="optional">
            <input type="checkbox" class="checkbox" name="agree to privacy policy" id="privacy-policy-checkbox">
            <label id='checkbox-label' for="privacy-policy-checkbox">
              I have read and agree to the <a href="#">Privacy Policy</a>.
            </label>

            <a id='go' class='button' href="../success-signup.html">Register</a>
          </form>
      </div>

      <div id='push'><!--//--></div>

    </div>

    <footer>
      <ul class='well'>
        <li><a href="#">Features</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="mailto:gander@ripariandata.com">Email Us</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </footer>

    <script type="text/javascript">
      function onLoadFunctions() {
        scrollToCreateAccountTitle();
      }
      
      function scrollToCreateAccountTitle() {
        document.getElementById("create-account-title").scrollIntoView();
      }
    </script>
    <script src="../scripts/verify.js"></script>
  </body>
</html>
