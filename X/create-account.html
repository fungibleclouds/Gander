<!DOCTYPE html>
<html>
  <head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Gander - Log In</title>
   <link href='http://fonts.googleapis.com/css?family=Lato|Courgette' rel='stylesheet' type='text/css'>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <script src="../scripts/jquery-1.7.2.min.js"></script>
  </head>

  <body>

  <div id='container'>
      <header>
        <img id='logo' src="../images/Gander-logo-sm.png" border="0" alt="Gander Logo"></img>
      </header>

      <h2 id='slogan'>
        <em>Fly</em> through email
      </h2>

      <div id='description'>
        <p>
          Gander is a secure, mobile-friendly
          way to access and search your email.
        </p>
      </div>

      <div id='waitlist'>
          <form class="well">
            <h3 class='form-section-header' style=text-align:center>
              Create Account
            </h3>
            <label id='log-in-email-label'>
              Work email address
              <small class='helper-text'>
                You need your email address to log in
              </small>
            </label>
            <input id='log-in-email-field' type="email" class="span3" placeholder="name@company.com">
            <label id='log-in-password-label'>
              Password for Gander
            </label>
            <input id='log-in-password-field' type="password" class="span3">
            <input type="checkbox" name="show password">
            <label id='checkbox-label'>
              show password to check spelling
            </label>
            <label id='name-field'>
              First name
            </label>
            <input id='name-field' type="text" class="span3" placeholder="optional">
            <input type="checkbox" name="agree to privacy policy">
            <label id='checkbox-label'>
              I have read and agree to the <a href="#">Privacy Policy</a>.
            </label>

            <a id='go' class='button' href="../success-login.html">Create Account</a>
          </form>
      </div>

      <div id='push'><!--//--></div>

    </div>

    <footer>
      <ul class='well'>
        <li><a href="#">Features</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="mailto:gander@ripariandata.com">Email Us</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </footer>

    <script src="../scripts/verify.js"></script>
  </body>
</html>
